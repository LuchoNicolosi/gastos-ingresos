<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
      integrity="sha512-SUJFImtiT87gVCOXl3aGC00zfDl6ggYAw5+oheJvRJ8KBXZrr/TMISSdVJ5bBarbQDRC2pR5Kto3xTR0kpZInA=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gastos</title>
  </head>
  <body>
    <div
      class="container bg-light d-flex flex-column justify-content-center align-items-center mt-5 p-5"
    >
      <h2>Gastos e Ingresos</h2>
      <div class="col-12 vw-80 mw-800">
        <div class="col-3 mx-auto m-5 w-100">
          <form class="needs-validation" novalidate>
            <div class="mb-3 position-relative" id="descDiv">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input
                type="tex"
                name="descripcion"
                class="form-control"
                id="descripcion"
                required
              />
              <div class="invalid-tooltip">Debe escribir una descripcion</div>
            </div>
            <div class="mb-3 position-relative" id="montoDiv">
              <label for="monto" class="form-label">Monto</label>
              <input
                name="monto"
                type="number"
                class="form-control"
                id="monto"
                required
              />
              <div class="invalid-tooltip">Debe indicar un monto</div>
            </div>

            <div class="mb-3 position-relative" id="tipoDiv">
              <label for="tipo" class="form-label">Tipo</label>
              <select
                name="tipo"
                class="form-select"
                aria-label="Default select example"
                id="tipo"
                required
              >
                <option value="" selected>Seleccionar tipo</option>
                <option value="1">Ingreso</option>
                <option value="2">Gasto</option>
              </select>
              <div class="invalid-tooltip">
                Debe seleccionar un tipo de ingreso
              </div>
            </div>
            <div class="mb-3 position-relative" id="fechaDiv">
              <label for="fecha" class="form-label">Fecha</label>
              <input
                name="fecha"
                type="date"
                class="form-control"
                id="fecha"
                required
              />
              <div class="invalid-tooltip">Debe indicar una fecha</div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-dark mr-5">Guardar</button>
              <button type="button" class="btn btn-dark ml-5" id="delete">
                Eliminar todo
              </button>
            </div>
          </form>
        </div>
        <div class="col-8 mx-md-auto mr-2 w-100">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active text-secondary"
                id="table-tab"
                data-toggle="tab"
                href="#tabla"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Tabla</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link text-secondary"
                id="chart-tab"
                data-toggle="tab"
                href="#chart"
                role="tab"
                aria-controls="chart"
                aria-selected="false"
                >Chart</a
              >
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="tabla"
              role="tabpanel"
              aria-labelledby="table-tab"
            ></div>

            <div
              class="tab-pane fade"
              id="chart"
              role="tabpanel"
              aria-labelledby="chart-tab"
            >
              <div id="center">
                <canvas id="canvas" width="100%" height="100%"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
